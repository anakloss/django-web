{% extends "webApp/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

        {% block content %}
        <!-- <section class="vh-100 gradient-custom"> -->
        <section class="py-3 gradient-custom">
            <div class="container py-2 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-3 text-center">
                                <div class="mb-md-5 mt-md-4 pb-3">
                                    <h2 class="fw-bold mb-2 text-uppercase">Registrarte</h2>
                                    <p class="text-white-50 mb-5">Es rápido y fácil!</p>

                                    <form method="POST">
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        {% endblock %}
